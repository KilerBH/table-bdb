<form class="form">
  <header class="header">
    <h2>Таблица с виртуальным скроллом для больших списков</h2>
  </header>
  <cdk-virtual-scroll-viewport class="example-viewport" itemSize="2">
    <table>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *cdkVirtualFor="let item of dataSource; let i = index">
          <th scope="row">{{ item.id + i }}</th>
          <td>{{ item.name + i }}</td>
        </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</form>
